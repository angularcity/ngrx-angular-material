<section>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)"
  fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
    <mat-form-field>
      <input matInput ngModel name="email" type="email"
      email required #emailInput="ngModel" placeholder="Your email">
      <mat-error *ngIf="emailInput.hasError('required')"> Field must not be empty </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')"> Email is invalid </mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be atleast 6 characters long">
      <input matInput name="password" type="password"
       #pwInput="ngModel" ngModel required minlength="6" placeholder="Your password">
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6 </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker"
       [max]="maxDate" ngModel name="birthdate" required
      placeholder="Your birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

      <mat-checkbox ngModel name="agree" required color="primary"
      labelPosition="before"> Agree to Terms </mat-checkbox>


      <button *ngIf="!(isLoading$ | async)" [disabled]="!f.valid" type="submit"
      mat-raised-button color="primary"> Submit </button>
      <mat-spinner *ngIf="(isLoading$ | async)" > </mat-spinner>

  </form>
</section>
